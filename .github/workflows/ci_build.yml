name: ant_ci

on:
  push:
    branches: [master, '**']
  pull_request:
    branches: ['**']

jobs:
  build:
    runs-on: self-hosted
  
    steps:
      # Checkout repo
      - uses: actions/checkout@v2
        with:
            submodules: true
      
      - name: build and test
        run: |
          build-wrapper-linux-x86-64 --out-dir bw-output bash script/gcov_coverage.sh

      # - name: sonar scanner
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #   run: |
      #     sonar-scanner -Dsonar.login=$SONAR_TOKEN 

      - uses: mathrix-education/sonar-scanner@master
        with:
          version: 4.2.0.1873 # required
          scan: true
          args: --debug -Dsonar.login=${{ secrets.SONAR_TOKEN }}
         